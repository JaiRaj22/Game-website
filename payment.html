<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="payment_style.css" />
    <title>Credit Card Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h2> Payment Form</h2>
      <form method="POST">
          <h4>Account</h4>
          <div class="input-group">
              <div class="input-box">
                  <input type="text" placeholder="First Name" required class="name">
                  <i class="fa fa-user icon"></i>
              </div>
              <div class="input-box">
                  <input type="text" placeholder="Last Name" required class="name">
                  <i class="fa fa-user icon"></i>
              </div>
          </div>

          <div class="input-group">
              <div class="input-box">
                  <input type="email" placeholder="Email" required class="name">
                  <i class="fa fa-envelop"></i>
              </div>
          </div>

          <div class="input-group">
              <div class="input-box">
                  <h4>Date of birth</h4>
                  <input type="text" placeholder="DD" class="dob">
                  <input type="text" placeholder="MM" class="dob">
                  <input type="text" placeholder="YYYY" class="dob">
              </div>
              <div class="input-box">
                  <h4>Gender</h4>
                  <input type="radio" id="b1" name="gendar" checked class="radio">
                  <label for="b1">Male</label>
                  <input type="radio" id="b2" name="gendar" class="radio">
                  <label for="b2">Female</label>
              </div>
          </div>

          <div class="input-group">
              <div class="input-box">
                  <h4>Payment details</h4>
                  <input type="radio" name="pay" id="bc1" checked class="radio">
                  <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
                  <input type="radio" name="pay" id="bc2" class="radio"> 
                  <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
              </div>
          </div>

          <div class="input-group">
              <div class="input-box">
                  <input type="tel" placeholder="Card Number" required class="name">
                  <i class="fa fa-credit-card icon"></i>
              </div>
          </div>

          <div class="input-group">
              <div class="input-box">
                  <input type="tel" placeholder="Card CVC" required class="name">
                  <i class="fa fa-user icon"></i>
              </div>
              <div class="input-box">
                  <select>
                      <option>01 jun</option>
                      <option>02 jun</option>
                      <option>03 jun</option>
                  </select>
                  <select>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                  </select>
              </div>
          </div>

          <div class="input-group">
              <div class="input-box">
                  <button type="submit">PAY NOW</button>
              </div>
          </div>
      </form>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxMeFH2xnZeIBXAvD-QJOYj6Gr1hY8v7VdsSxs_y3s3Is11F-xNn85-8VhEJoAFYHg_Aw/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
